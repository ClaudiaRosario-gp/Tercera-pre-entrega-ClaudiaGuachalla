<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resultados de Búsqueda</h1>
    <ul>
        {% for resultado in resultados %}
            <li>{{ resultado.nombre }} - {{ resultado.descripcion }} - ${{ resultado.precio }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'buscar' %}">Nueva Búsqueda</a>
</body>
</html>
